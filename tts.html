<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Zoo Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('zoo-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Floating Button */
        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #chatButton:hover {
            background-color: #0056b3;
        }

        /* Chat Window */
        #chatContainer {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 450px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .chat-header button {
            float: right;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Chat Body */
        .chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        /* Input Area */
        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
        }

        .input-area button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Chat Button -->
    <button id="chatButton" onclick="toggleChat()">ðŸ’¬</button>

    <!-- Chat Container -->
    <div id="chatContainer">
        <div class="chat-header">
            Virtual Zoo Chat
            <button onclick="toggleChat()">âœ–</button>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask a question..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Toggle Chat Visibility
        function toggleChat() {
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.style.display = chatContainer.style.display === "none" ? "block" : "none";
        }

        // Send Message
        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;
            
            let chatBox = document.getElementById("chatBox");
            
            // Display User Message
            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("userInput").value = "";
            
            // Get and Display Bot Response
            let botResponse = getBotResponse(userInput);
            chatBox.innerHTML += `<p><strong>Zoo Guide:</strong> ${botResponse}</p>`;
            
            // Convert Text to Speech
            speak(botResponse);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Basic Bot Response Logic
        function getBotResponse(input) {
            let responses = {
                "hello": "Hello! Welcome to the Virtual Zoo!",
                "what animals are here": "We have lions, tigers, elephants, and more!",
                "tell me a fun fact": "Did you know? Elephants can recognize themselves in a mirror!",
                "default": "I'm not sure, but you can explore our zoo for more info!"
            };

            let lowerInput = input.toLowerCase();
            return responses[lowerInput] || responses["default"];
        }
        
        // Text-to-Speech Function
        function speak(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
