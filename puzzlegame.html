<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('puzzleback.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .game-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
            width: 150px;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .game-card:hover {
            transform: scale(1.1);
        }
        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }
        .game-card p {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animal Puzzle Game</h1>
        <p>Select an animal puzzle to play:</p>
        <div class="game-options">
            <div class="game-card" onclick="location.href='lionpuzzle.html'">
                <img src="lion3.jpg" alt="Lion Puzzle">
                <p>Lion Puzzle</p>
            </div>
            <div class="game-card" onclick="location.href='redpanda.html'">
                <img src="redpanda1.jpg" alt="Red Panda Puzzle">
                <p>Red Panda Puzzle</p>
            </div>
            <div class="game-card" onclick="location.href='elephantpuzzle.html'">
                <img src="elephant2.jpg" alt="Elephant Puzzle">
                <p>Elephant Puzzle</p>
            </div>
            <div class="game-card" onclick="location.href='slothpuzzle.html'">
                <img src="sloth.jpg" alt="Sloth Puzzle">
                <p>Sloth Puzzle</p>
            </div>
            <div class="game-card" onclick="location.href='deerpuzzle.html'">
                <img src="deer.jpg" alt="Deer Puzzle">
                <p>Deer Puzzle</p>
            </div>
            <div class="game-card" onclick="location.href='polar.html'">
                <img src="polar.jpg" alt="Polar Bear Puzzle">
                <p>Polar Bear Puzzle</p>
            </div>
            <div class="game-card" onclick="location.href='dolphin.html'">
                <img src="dolphin.jpg" alt="Dolphin Puzzle">
                <p>Dolphin Puzzle</p>
            </div>
            <div class="game-card" onclick="location.href='camel.html'">
                <img src="Camel.jpg" alt="Camel Puzzle">
                <p>Camel Puzzle</p>
            </div>
        </div>
    </div>
</body>
</html>
